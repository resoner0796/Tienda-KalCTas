<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KalCTas Tienda</title>
    <style>
        /* --- Estilos Generales --- */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ff9f43; /* Un naranja agradable y más vibrante */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* --- Contenedor Principal (Bloque Naranja Oscuro) --- */
        .container {
            background-color: #e67e22; /* Naranja más oscuro para el bloque */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); /* Sombra un poco más pronunciada */
            max-width: 400px;
            width: 90%;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* Necesario para posicionar el carrito absolutamente */
            color: #ffffff; /* Texto blanco para el contraste con el fondo oscuro */
        }

        /* --- Títulos --- */
        h1 {
            color: #ffffff; /* Título blanco para el contraste */
            font-size: 1.8em; 
            margin-bottom: 20px;
            order: 2; 
        }

        h2 {
            color: #ffffff; /* Títulos de subpantallas en blanco */
            border-bottom: 2px solid rgba(255, 255, 255, 0.3); /* Línea divisoria más suave */
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        /* --- Logo --- */
        .logo {
            max-width: 200px; 
            margin-bottom: 30px; 
            order: 1; 
        }

        /* --- Contenedor de Botones --- */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px; 
            width: 100%; 
            order: 3; 
        }

        /* --- Estilo de Botones --- */
        .btn {
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-3px); 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Sombra de hover más profunda */
        }

        /* Colores específicos para cada botón - Mantenemos los colores vibrantes */
        .btn-kalctas-2-4 { background-color: #ff6b6b; } /* Coral */
        .btn-kalctas-3-4 { background-color: #48dbfb; } /* Azul claro */
        .btn-deportivas { background-color: #1dd1a1; } /* Verde menta */
        .btn-volver { background-color: #576574; } /* Gris oscuro */
        
        /* --- Pantallas/Secciones --- */
        .screen {
            display: none;
            width: 100%; 
        }

        /* --- Ícono de Carrito --- */
        .cart-icon {
            position: absolute;
            top: 15px; /* Ajusta la posición desde arriba */
            right: 20px; /* Ajusta la posición desde la derecha */
            font-size: 2.2em; /* Tamaño del icono */
            color: #ffffff; /* Color del carrito */
            cursor: pointer;
            transition: transform 0.2s ease;
            text-decoration: none; /* Si usas un enlace */
        }

        .cart-icon:hover {
            transform: scale(1.1); /* Efecto de crecimiento al pasar el ratón */
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="#" class="cart-icon" onclick="alert('¡Aquí irá la pantalla del carrito!')">🛒</a>

        <main id="pantalla-principal" class="screen" style="display: block;">
            <img src="LOGO.png" alt="Logo de la tienda" class="logo">
            
            <h1>Bienvenido</h1>
            
            <div class="button-container">
                <button class="btn btn-kalctas-2-4" onclick="mostrarPantalla('pantalla-2-4')">
                    KalCTas 2/4
                </button>
                <button class="btn btn-kalctas-3-4" onclick="mostrarPantalla('pantalla-3-4')">
                    KalCTas 3/4
                </button>
                <button class="btn btn-deportivas" onclick="mostrarPantalla('pantalla-deportivas')">
                    KalCTas Deportivas
                </button>
            </div>
        </main>

        <section id="pantalla-2-4" class="screen">
            <h2>Catálogo: KalCTas 2/4</h2>
            <p>Aquí irá el contenido de las calcetas 2/4.</p>
            <button class="btn btn-volver" onclick="mostrarPantalla('pantalla-principal')">
                Volver
            </button>
        </section>

        <section id="pantalla-3-4" class="screen">
            <h2>Catálogo: KalCTas 3/4</h2>
            <p>Aquí irá el contenido de las calcetas 3/4.</p>
            <button class="btn btn-volver" onclick="mostrarPantalla('pantalla-principal')">
                Volver
            </button>
        </section>

        <section id="pantalla-deportivas" class="screen">
            <h2>Catálogo: KalCTas Deportivas</h2>
            <p>Aquí irá el contenido de las calcetas deportivas.</p>
            <button class="btn btn-volver" onclick="mostrarPantalla('pantalla-principal')">
                Volver
            </button>
        </section>
    </div>

    <script>
        // --- Lógica de Navegación ---
        const pantallas = document.querySelectorAll('.screen');

        function mostrarPantalla(idDePantalla) {
            pantallas.forEach(pantalla => {
                pantalla.style.display = 'none';
            });

            const pantallaActiva = document.getElementById(idDePantalla);
            if (pantallaActiva) {
                pantallaActiva.style.display = 'block';
            }
        }
    </script>
</body>
</html>
