<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KalCTas Tienda</title>
    <style>
        /* --- Estilos Generales --- */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ff9f43; /* Un naranja agradable y m√°s vibrante */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* --- Contenedor Principal (Bloque Naranja Oscuro) --- */
        .container {
            background-color: #e67e22; /* Naranja m√°s oscuro para el bloque */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); /* Sombra un poco m√°s pronunciada */
            max-width: 450px; /* Aumentado para acomodar mejor el contenido */
            width: 90%;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* Necesario para posicionar el carrito absolutamente */
            color: #ffffff; /* Texto blanco para el contraste con el fondo oscuro */
        }

        /* --- T√≠tulos --- */
        h1 {
            color: #ffffff;
            font-size: 1.5em; /* Ligeramente m√°s peque√±o */
            margin-bottom: 5px; /* M√°s cerca del logo */
            order: 1; /* Posicionado antes que el logo */
        }

        h2 {
            color: #ffffff;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 20px;
        }

        /* --- Logo --- */
        .logo {
            max-width: 250px; /* Un poco m√°s grande */
            margin-bottom: 30px;
            order: 2; /* Posicionado despu√©s del texto de bienvenida */
        }

        /* --- Contenedor de Botones (Men√∫ principal) --- */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            order: 3;
        }

        /* --- Estilo de Botones --- */
        .btn {
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-kalctas-2-4 { background-color: #ff6b6b; }
        .btn-kalctas-3-4 { background-color: #48dbfb; }
        .btn-deportivas { background-color: #1dd1a1; }
        .btn-volver { background-color: #576574; }

        .btn-view { background-color: #2e86de; } /* Azul m√°s claro */
        .btn-add { background-color: #27ae60; } /* Verde m√°s oscuro */
        
        /* --- Pantallas/Secciones --- */
        .screen {
            display: none;
            width: 100%;
            text-align: center;
        }

        /* --- Iconos de la cabecera --- */
        .header-icons {
            position: absolute;
            top: 20px;
            right: 25px;
            display: flex;
            gap: 15px;
        }

        .header-icon {
            font-size: 2.2em;
            color: #ffffff;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .header-icon:hover {
            transform: scale(1.1);
        }

        .auth-button {
            position: absolute;
            top: 20px;
            left: 25px;
            background-color: transparent;
            border: 2px solid #ffffff;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .auth-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* --- Dise√±o de la galer√≠a de modelos --- */
        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }

        .model-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .model-card:hover {
            transform: translateY(-5px);
        }

        .model-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .model-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        
        .model-buttons .btn {
            width: calc(50% - 5px);
            padding: 10px;
            font-size: 0.9em;
        }

        /* --- Modal de visualizaci√≥n de imagen (opcional) --- */
        .image-modal, .auth-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content-img {
            max-width: 90%;
            max-height: 90%;
            display: block;
            margin: auto;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close-modal:hover,
        .close-modal:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Estilos para el modal de autenticaci√≥n */
        .auth-modal-content {
            background-color: #e67e22;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 350px;
            text-align: left;
            position: relative;
        }

        .auth-modal-content h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 1.5em;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-form input {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .auth-form .btn-auth {
            background-color: #48dbfb;
            color: #ffffff;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .auth-form .btn-auth:hover {
            background-color: #2d8ebf;
        }
        
        .auth-toggle {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: #ffffff;
        }

        .auth-toggle a {
            color: #48dbfb;
            text-decoration: none;
            font-weight: bold;
        }

        .auth-message {
            margin-top: 15px;
            color: #ff6b6b;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <button id="auth-button" class="auth-button">Iniciar Sesi√≥n</button>
        <div class="header-icons">
            <a href="#" class="header-icon" onclick="alert('¬°Aqu√≠ ir√° la pantalla del carrito!')">üõçÔ∏è</a>
        </div>

        <main id="pantalla-principal" class="screen" style="display: block;">
            <h1>¬°Bienvenido a KalCTas!</h1>
            <img src="LOGO.png" alt="Logo de la tienda" class="logo">
            <div class="button-container">
                <button class="btn btn-kalctas-2-4" onclick="mostrarPantalla('pantalla-2-4')">
                    KalCTas 2/4
                </button>
                <button class="btn btn-kalctas-3-4" onclick="mostrarPantalla('pantalla-3-4')">
                    KalCTas 3/4
                </button>
                <button class="btn btn-deportivas" onclick="mostrarPantalla('pantalla-deportivas')">
                    KalCTas Deportivas
                </button>
            </div>
        </main>

        <section id="pantalla-2-4" class="screen">
            <h2>Cat√°logo: KalCTas 2/4</h2>
            <div class="model-grid" id="grid-2-4"></div>
            <button class="btn btn-volver" onclick="mostrarPantalla('pantalla-principal')">
                Volver
            </button>
        </section>

        <section id="pantalla-3-4" class="screen">
            <h2>Cat√°logo: KalCTas 3/4</h2>
            <div class="model-grid" id="grid-3-4"></div>
            <button class="btn btn-volver" onclick="mostrarPantalla('pantalla-principal')">
                Volver
            </button>
        </section>

        <section id="pantalla-deportivas" class="screen">
            <h2>Cat√°logo: KalCTas Deportivas</h2>
            <div class="model-grid" id="grid-deportivas"></div>
            <button class="btn btn-volver" onclick="mostrarPantalla('pantalla-principal')">
                Volver
            </button>
        </section>
    </div>

    <div id="image-modal" class="image-modal" onclick="cerrarModal()">
        <span class="close-modal">&times;</span>
        <img class="modal-content-img" id="modal-image">
    </div>

    <div id="auth-modal" class="auth-modal">
        <div class="auth-modal-content">
            <span class="close-modal" onclick="cerrarAuthModal()">&times;</span>
            <div id="login-form-container">
                <h3>Iniciar Sesi√≥n</h3>
                <form id="login-form" class="auth-form">
                    <input type="email" id="login-email" placeholder="Correo electr√≥nico" required>
                    <input type="password" id="login-password" placeholder="Contrase√±a" required>
                    <button type="submit" class="btn-auth">Entrar</button>
                    <p id="login-message" class="auth-message"></p>
                </form>
                <p class="auth-toggle">¬øNo tienes cuenta? <a href="#" onclick="mostrarRegistro()">Reg√≠strate</a></p>
            </div>
            <div id="register-form-container" style="display:none;">
                <h3>Crear Cuenta</h3>
                <form id="register-form" class="auth-form">
                    <input type="email" id="register-email" placeholder="Correo electr√≥nico" required>
                    <input type="password" id="register-password" placeholder="Contrase√±a" required>
                    <button type="submit" class="btn-auth">Registrarme</button>
                    <p id="register-message" class="auth-message"></p>
                </form>
                <p class="auth-toggle">¬øYa tienes cuenta? <a href="#" onclick="mostrarLogin()">Inicia Sesi√≥n</a></p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

    <script>
        // Tu configuraci√≥n de Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyDuNHPsYnLD_qmbG2K9ieTIOCX6U4slD1E",
          authDomain: "tienda-kalctas.firebaseapp.com",
          projectId: "tienda-kalctas",
          storageBucket: "tienda-kalctas.firebasestorage.app",
          messagingSenderId: "374355691085",
          appId: "1:374355691085:web:18abb15678c7a6870bbe04"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        let currentUser = null;

        // Manejo del estado de autenticaci√≥n
        auth.onAuthStateChanged(user => {
            currentUser = user;
            const authButton = document.getElementById('auth-button');
            if (user) {
                // El usuario ha iniciado sesi√≥n
                console.log('Usuario autenticado:', user.email);
                authButton.textContent = `Hola, ${user.email}`;
                authButton.onclick = () => {
                    auth.signOut().then(() => {
                        alert('Has cerrado sesi√≥n.');
                    });
                };
                habilitarBotonesCarrito();
            } else {
                // El usuario ha cerrado sesi√≥n o no ha iniciado
                console.log('Usuario no autenticado.');
                authButton.textContent = 'Iniciar Sesi√≥n';
                authButton.onclick = () => mostrarAuthModal();
                deshabilitarBotonesCarrito();
            }
        });

        function habilitarBotonesCarrito() {
            document.querySelectorAll('.btn-add').forEach(btn => btn.disabled = false);
        }

        function deshabilitarBotonesCarrito() {
            document.querySelectorAll('.btn-add').forEach(btn => btn.disabled = true);
        }

        // --- Funciones de autenticaci√≥n ---
        const authModal = document.getElementById('auth-modal');
        const loginFormContainer = document.getElementById('login-form-container');
        const registerFormContainer = document.getElementById('register-form-container');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginMessage = document.getElementById('login-message');
        const registerMessage = document.getElementById('register-message');

        function mostrarAuthModal() {
            authModal.style.display = 'flex';
        }

        function cerrarAuthModal() {
            authModal.style.display = 'none';
        }
        
        function mostrarRegistro() {
            loginFormContainer.style.display = 'none';
            registerFormContainer.style.display = 'block';
            loginMessage.textContent = '';
        }
        
        function mostrarLogin() {
            registerFormContainer.style.display = 'none';
            loginFormContainer.style.display = 'block';
            registerMessage.textContent = '';
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = registerForm['register-email'].value;
            const password = registerForm['register-password'].value;
            try {
                await auth.createUserWithEmailAndPassword(email, password);
                alert('¬°Cuenta creada con √©xito! Ahora puedes iniciar sesi√≥n.');
                cerrarAuthModal();
            } catch (error) {
                console.error('Error de registro:', error.message);
                registerMessage.textContent = traducirErrorFirebase(error.code);
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = loginForm['login-email'].value;
            const password = loginForm['login-password'].value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
                alert('¬°Sesi√≥n iniciada correctamente!');
                cerrarAuthModal();
            } catch (error) {
                console.error('Error de inicio de sesi√≥n:', error.message);
                loginMessage.textContent = traducirErrorFirebase(error.code);
            }
        });
        
        function traducirErrorFirebase(codigo) {
            switch (codigo) {
                case 'auth/email-already-in-use': return 'El correo electr√≥nico ya est√° registrado.';
                case 'auth/invalid-email': return 'El correo electr√≥nico no es v√°lido.';
                case 'auth/weak-password': return 'La contrase√±a debe tener al menos 6 caracteres.';
                case 'auth/user-not-found': return 'No se encontr√≥ un usuario con este correo.';
                case 'auth/wrong-password': return 'La contrase√±a es incorrecta.';
                default: return 'Ocurri√≥ un error inesperado. Intenta de nuevo.';
            }
        }

        // --- Datos de los modelos (pueden ser din√°micos en el futuro) ---
        const modelos = {
            'pantalla-2-4': ['01.png', '02.png', '03.png', '04.png', '05.png'],
            'pantalla-3-4': ['01.png', '02.png', '03.png', '04.png'],
            'pantalla-deportivas': ['01.png', '02.png', '03.png'],
        };
        
        const carpetas = {
            'pantalla-2-4': 'KalCTas2-4',
            'pantalla-3-4': 'KalCTas3-4',
            'pantalla-deportivas': 'KalCTasDeportivas',
        };

        // --- L√≥gica de Navegaci√≥n ---
        const pantallas = document.querySelectorAll('.screen');
        const modal = document.getElementById('image-modal');
        const modalImg = document.getElementById('modal-image');

        function mostrarPantalla(idDePantalla) {
            pantallas.forEach(pantalla => {
                pantalla.style.display = 'none';
            });

            const pantallaActiva = document.getElementById(idDePantalla);
            if (pantallaActiva) {
                pantallaActiva.style.display = 'block';
                if (modelos[idDePantalla]) {
                    generarGaleria(idDePantalla);
                }
            }
        }
        
        function generarGaleria(idDePantalla) {
            const contenedor = document.getElementById(`grid-${idDePantalla.split('-')[1]}`);
            const categoria = idDePantalla.split('-')[1];
            const carpeta = carpetas[idDePantalla];
            const listaImagenes = modelos[idDePantalla];
            
            contenedor.innerHTML = '';
            
            if (listaImagenes && listaImagenes.length > 0) {
                listaImagenes.forEach(imagen => {
                    const imagenSrc = `assets/${carpeta}/${imagen}`;
                    const cardHtml = `
                        <div class="model-card">
                            <img src="${imagenSrc}" alt="Modelo de calceta">
                            <div class="model-buttons">
                                <button class="btn btn-view" onclick="verImagen('${imagenSrc}')">Ver</button>
                                <button class="btn btn-add" onclick="agregarAlCarrito('${imagenSrc}')">Agregar al Carrito</button>
                            </div>
                        </div>
                    `;
                    contenedor.innerHTML += cardHtml;
                });
            } else {
                contenedor.innerHTML = '<p>No hay modelos disponibles en esta categor√≠a.</p>';
            }
            deshabilitarBotonesCarrito(); // Se asegura de que los botones est√©n deshabilitados al cargar la galer√≠a
        }

        function verImagen(imagenSrc) {
            modal.style.display = 'flex';
            modalImg.src = imagenSrc;
        }
        
        function cerrarModal() {
            modal.style.display = 'none';
        }
        
        function agregarAlCarrito(imagenSrc) {
            if (currentUser) {
                alert('¬°El modelo ha sido agregado al carrito!');
                console.log(`Modelo agregado por ${currentUser.email}: ${imagenSrc}`);
            } else {
                alert('Debes iniciar sesi√≥n para agregar productos al carrito.');
                mostrarAuthModal();
            }
        }
    </script>
</body>
</html>
