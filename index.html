<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KalCTas Tienda</title>
    <style>
        /* --- Estilos Generales --- */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ff9f43; /* Un naranja agradable y m√°s vibrante */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* --- Contenedor Principal (Bloque Naranja Oscuro) --- */
        .container {
            background-color: #e67e22; /* Naranja m√°s oscuro para el bloque */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); /* Sombra un poco m√°s pronunciada */
            max-width: 450px; /* Aumentado para acomodar mejor el contenido */
            width: 90%;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* Necesario para posicionar el carrito absolutamente */
            color: #ffffff; /* Texto blanco para el contraste con el fondo oscuro */
            opacity: 0; /* Inicialmente invisible para la transici√≥n de entrada */
            transform: translateY(20px); /* Ligeramente desplazado para el efecto de entrada */
            transition: opacity 1s ease-in, transform 1s ease-in;
        }
        
        /* Estilo para mostrar el contenedor con la transici√≥n */
        .container.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- T√≠tulos --- */
        h1 {
            color: #ffffff;
            font-size: 1.2em; /* Ligeramente m√°s peque√±o */
            margin-bottom: 5px; /* M√°s cerca del logo */
            order: 1; /* Posicionado antes que el logo */
        }

        h2 {
            display: none; /* Se elimina este texto como se solicit√≥ */
        }

        /* --- Logo --- */
        .logo {
            max-width: 250px; /* Un poco m√°s grande */
            margin-bottom: 30px;
            order: 2; /* Posicionado despu√©s del texto de bienvenida */
            transition: all 1s ease-in;
        }

        /* Nuevo estilo para el logo en las pantallas de cat√°logo */
        .logo-small {
            display: block;
            width: 100px;
            margin: 0 auto 20px auto;
        }

        /* --- Contenedor de Botones (Men√∫ principal) --- */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            order: 3;
            transition: all 1s ease-in;
        }

        /* --- Estilo de Botones --- */
        .btn {
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-kalctas-2-4 { background-color: #ff6b6b; }
        .btn-kalctas-3-4 { background-color: #48dbfb; }
        .btn-deportivas { background-color: #1dd1a1; }
        .btn-volver { background-color: #576574; }

        .btn-view { background-color: #2e86de; } /* Azul m√°s claro */
        .btn-add { background-color: #27ae60; } /* Verde m√°s oscuro */
        
        /* --- Pantallas/Secciones --- */
        .screen {
            display: none;
            width: 100%;
            text-align: center;
        }

        /* --- Iconos de la cabecera --- */
        .header-icons {
            position: absolute;
            top: 20px;
            right: 25px;
            display: flex;
            gap: 15px;
            transition: all 1s ease-in;
        }

        .header-icon {
            font-size: 2.2em;
            color: #ffffff;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .header-icon:hover {
            transform: scale(1.1);
        }

        .auth-button {
            position: absolute;
            top: 20px;
            left: 25px;
            background-color: transparent;
            border: 2px solid #ffffff;
            color: #ffffff;
            padding: 6px 10px; /* Ajuste para hacerlo m√°s peque√±o */
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8em; /* Ajuste de tama√±o de fuente */
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .auth-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* --- Dise√±o de la galer√≠a de modelos --- */
        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }

        .model-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .model-card:hover {
            transform: translateY(-5px);
        }

        .model-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .model-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        
        .model-buttons .btn {
            width: calc(50% - 5px);
            padding: 10px;
            font-size: 0.9em;
        }

        .product-price {
            font-weight: bold;
            color: #ffffff;
            font-size: 1.1em;
            margin-bottom: 5px; /* Separaci√≥n del precio con los botones */
        }

        /* --- Modal de visualizaci√≥n de imagen (opcional) --- */
        .image-modal, .auth-modal, .alert-box, .cart-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content-img {
            max-width: 90%;
            max-height: 90%;
            display: block;
            margin: auto;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close-modal:hover,
        .close-modal:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Estilos para el modal de autenticaci√≥n */
        .auth-modal-content {
            background-color: #e67e22;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 350px;
            text-align: left;
            position: relative;
        }

        .auth-modal-content h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 1.5em;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-form input {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .auth-form .btn-auth {
            background-color: #48dbfb;
            color: #ffffff;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .auth-form .btn-auth:hover {
            background-color: #2d8ebf;
        }
        
        .auth-toggle {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: #ffffff;
        }

        .auth-toggle a {
            color: #48dbfb;
            text-decoration: none;
            font-weight: bold;
        }

        .auth-message {
            margin-top: 15px;
            color: #ff6b6b;
            text-align: center;
            font-weight: bold;
        }

        /* Estilos para el nuevo mensaje personalizado */
        .alert-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
        }

        .alert-text {
            color: #333;
        }

        .alert-button {
            margin-top: 15px;
            background-color: #576574;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* --- Estilos para la pantalla del carrito --- */
        .cart-content {
            background-color: #e67e22;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 450px;
            text-align: left;
            position: relative;
            color: #ffffff;
        }

        .cart-items {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .cart-item-name {
            font-weight: bold;
        }

        .cart-item-price {
            margin-left: auto;
            margin-right: 15px;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-total {
            text-align: right;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            padding-top: 10px;
            border-top: 2px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div class="container" id="main-container">
        <button id="auth-button" class="auth-button">Iniciar Sesi√≥n</button>
        <div class="header-icons">
            <a href="#" class="header-icon" onclick="mostrarPantalla('pantalla-carrito')">üõçÔ∏è</a>
        </div>

        <main id="pantalla-principal" class="screen" style="display: block;">
            <h1>¬°Bienvenido a KalCTas!</h1>
            <img src="LOGO.png" alt="Logo de la tienda" class="logo" id="main-logo">
            <div class="button-container" id="main-buttons">
                <button class="btn btn-kalctas-2-4" onclick="mostrarPantalla('pantalla-2-4')">
                    KalCTas 2/4
                </button>
                <button class="btn btn-kalctas-3-4" onclick="mostrarPantalla('pantalla-3-4')">
                    KalCTas 3/4
                </button>
                <button class="btn btn-deportivas" onclick="mostrarPantalla('pantalla-deportivas')">
                    KalCTas Deportivas
                </button>

        <section id="pantalla-2-4" class="screen">

                Volver
            </button>
        </section>

        <section id="pantalla-3-4" class="screen">
            <img src="LOGO.png" alt="Logo de la tienda" class="logo-small">
            <div class="model-grid" id="grid-3-4"></div>
            <button class="btn btn-volver" onclick="mostrarPantalla('pantalla-principal')">
                Volver
            </button>
        </section>

        <section id="pantalla-deportivas" class="screen">
            <img src="LOGO.png" alt="Logo de la tienda" class="logo-small">

        <section id="pantalla-carrito" class="screen">
            <img src="LOGO.png" alt="Logo de la tienda" class="logo-small">

                </ul>

                </div>
            <button class="btn btn-volver" onclick="mostrarPantalla('pantalla-principal')">
                Volver
            </button>
        </section>
    </div>

    <div id="image-modal" class="image-modal" onclick="cerrarModal()">
        <span class="close-modal">&times;</span>
        <img class="modal-content-img" id="modal-image">
    </div>

    <div id="auth-modal" class="auth-modal">
        <div class="auth-modal-content">
            <span class="close-modal" onclick="cerrarAuthModal()">&times;</span>
            <div id="login-form-container">
                <h3>Iniciar Sesi√≥n</h3>
                <form id="login-form" class="auth-form">
                    <input type="email" id="login-email" placeholder="Correo electr√≥nico" required>
                    <input type="password" id="login-password" placeholder="Contrase√±a" required>
                    <button type="submit" class="btn-auth">Entrar</button>
                    <p id="login-message" class="auth-message"></p>
                </form>
                <p class="auth-toggle">¬øNo tienes cuenta? <a href="#" onclick="mostrarRegistro()">Reg√≠strate</a></p>
            </div>
            <div id="register-form-container" style="display:none;">
                <h3>Crear Cuenta</h3>
                <form id="register-form" class="auth-form">
                    <input type="email" id="register-email" placeholder="Correo electr√≥nico" required>
                    <input type="password" id="register-password" placeholder="Contrase√±a" required>
                    <button type="submit" class="btn-auth">Registrarme</button>
                    <p id="register-message" class="auth-message"></p>
                </form>
                <p class="auth-toggle">¬øYa tienes cuenta? <a href="#" onclick="mostrarLogin()">Inicia Sesi√≥n</a></p>
            </div>
        </div>
    </div>
    
    <div id="alert-box" class="alert-box">
        <div class="alert-content">
            <p id="alert-text" class="alert-text"></p>
            <button class="alert-button" onclick="closeAlert()">Aceptar</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <script>
        // Tu configuraci√≥n de Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyDuNHPsYnLD_qmbG2K9ieTIOCX6U4slD1E",
          authDomain: "tienda-kalctas.firebaseapp.com",
          projectId: "tienda-kalctas",
          storageBucket: "tienda-kalctas.firebasestorage.app",
          messagingSenderId: "374355691085",
          appId: "1:374355691085:web:18abb15678c7a6870bbe04"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;
        
        // Elementos para el mensaje personalizado
        const alertBox = document.getElementById('alert-box');
        const alertText = document.getElementById('alert-text');
        
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('main-container').classList.add('show');
        });

        function showMessage(text) {
            alertText.textContent = text;
            alertBox.style.display = 'flex';
        }

        function closeAlert() {
            alertBox.style.display = 'none';
        }
        
        // Manejo del estado de autenticaci√≥n
        auth.onAuthStateChanged(user => {
            currentUser = user;
            const authButton = document.getElementById('auth-button');
            if (user) {
                console.log('Usuario autenticado:', user.email);
                // Cambio: Mostrar "Mi cuenta" en lugar del correo
                authButton.textContent = 'Mi cuenta';
                authButton.onclick = () => {
                    showMessage('Has cerrado sesi√≥n.');
                    auth.signOut();
                };
                habilitarBotonesCarrito();
            } else {
                console.log('Usuario no autenticado.');
                authButton.textContent = 'Iniciar Sesi√≥n';
                authButton.onclick = () => mostrarAuthModal();
                deshabilitarBotonesCarrito();
            }
        });

        function habilitarBotonesCarrito() {
            document.querySelectorAll('.btn-add').forEach(btn => btn.disabled = false);
        }

        function deshabilitarBotonesCarrito() {
            document.querySelectorAll('.btn-add').forEach(btn => btn.disabled = true);
        }

        // --- Funciones de autenticaci√≥n ---
        const authModal = document.getElementById('auth-modal');
        const loginFormContainer = document.getElementById('login-form-container');
        const registerFormContainer = document.getElementById('register-form-container');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginMessage = document.getElementById('login-message');
        const registerMessage = document.getElementById('register-message');

        function mostrarAuthModal() {
            authModal.style.display = 'flex';
        }

        function cerrarAuthModal() {
            authModal.style.display = 'none';
        }
        
        function mostrarRegistro() {
            loginFormContainer.style.display = 'none';
            registerFormContainer.style.display = 'block';
            loginMessage.textContent = '';
        }
        
        function mostrarLogin() {
            registerFormContainer.style.display = 'none';
            loginFormContainer.style.display = 'block';
            registerMessage.textContent = '';
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = registerForm['register-email'].value;
            const password = registerForm['register-password'].value;
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                // Cambio: Crea un documento de usuario en Firestore con el campo 'carrito' vac√≠o
                await db.collection('usuarios').doc(userCredential.user.uid).set({
                    email: email,
                    carrito: []
                });
                showMessage('¬°Cuenta creada con √©xito! Ahora puedes iniciar sesi√≥n.');
                cerrarAuthModal();
            } catch (error) {
                console.error('Error de registro:', error.message);
                registerMessage.textContent = traducirErrorFirebase(error.code);
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = loginForm['login-email'].value;
            const password = loginForm['login-password'].value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showMessage('¬°Sesi√≥n iniciada correctamente!');
                cerrarAuthModal();
            } catch (error) {
                console.error('Error de inicio de sesi√≥n:', error.message);
                loginMessage.textContent = traducirErrorFirebase(error.code);
            }
        });
        
        function traducirErrorFirebase(codigo) {
            switch (codigo) {
                case 'auth/email-already-in-use': return 'El correo electr√≥nico ya est√° registrado.';
                case 'auth/invalid-email': return 'El correo electr√≥nico no es v√°lido.';
                case 'auth/weak-password': return 'La contrase√±a debe tener al menos 6 caracteres.';
                case 'auth/user-not-found': return 'No se encontr√≥ un usuario con este correo.';
                case 'auth/wrong-password': return 'La contrase√±a es incorrecta.';
                default: return 'Ocurri√≥ un error inesperado. Intenta de nuevo.';
            }
        }

        // --- L√≥gica de Navegaci√≥n ---
        const pantallas = document.querySelectorAll('.screen');
        const modal = document.getElementById('image-modal');
        const modalImg = document.getElementById('modal-image');

        function mostrarPantalla(idDePantalla) {
            pantallas.forEach(pantalla => {
                pantalla.style.display = 'none';
            });

            const pantallaActiva = document.getElementById(idDePantalla);
            if (pantallaActiva) {
                pantallaActiva.style.display = 'block';
                // Llama a la funci√≥n para generar la galer√≠a si es una pantalla de cat√°logo o carrito
                if (idDePantalla.startsWith('pantalla-')) {
                    if (idDePantalla === 'pantalla-carrito') {
                        renderizarCarrito();
                    } else {
                        generarGaleria(idDePantalla);
                    }
                }
            }
        }
        
        async function generarGaleria(idDePantalla) {
            let categoria;
            let gridId;

            switch(idDePantalla) {
                case 'pantalla-2-4':
                    categoria = 'KalCTas2-4';
                    gridId = 'grid-2-4';
                    break;
                case 'pantalla-3-4':
                    categoria = 'KalCTas3-4';
                    gridId = 'grid-3-4';
                    break;
                case 'pantalla-deportivas':
                    categoria = 'KalCTasDeportivas';
                    gridId = 'grid-deportivas';
                    break;
                default:
                    categoria = '';
                    gridId = '';
            }

            const contenedor = document.getElementById(gridId);
            
            if (!contenedor) {
                console.error(`Error: No se encontr√≥ el contenedor con el ID: ${gridId}`);
                return;
            }

            contenedor.innerHTML = '<p>Cargando modelos...</p>';

            try {
                const querySnapshot = await db.collection('productos').where('categoria', '==', categoria).get();
                
                contenedor.innerHTML = '';
                
                if (querySnapshot.empty) {
                    contenedor.innerHTML = '<p>No hay modelos disponibles en esta categor√≠a.</p>';
                    return;
                }
                
                querySnapshot.forEach(doc => {
                    const producto = doc.data();
                    const cardHtml = `
                        <div class="model-card">
                            <img src="${producto.imagenUrl}" alt="Modelo de calceta">
                            <p class="product-price">$${producto.precio}</p> <p>${producto.nombre}</p>
                            <div class="model-buttons">
                                <button class="btn btn-view" onclick="verImagen('${producto.imagenUrl}')">Ver</button>
                                <button class="btn btn-add" data-id="${doc.id}">Agregar al Carrito</button>
                            </div>
                        </div>
                    `;
                    contenedor.innerHTML += cardHtml;
                });
                
                const botonesAgregar = document.querySelectorAll('.btn-add');
                botonesAgregar.forEach(btn => {
                    btn.addEventListener('click', () => agregarAlCarrito(btn.dataset.id));
                    if (currentUser) {
                        btn.disabled = false;
                    } else {
                        btn.disabled = true;
                    }
                });

            } catch (error) {
                console.error("Error al obtener los productos:", error);
                contenedor.innerHTML = '<p>Hubo un error al cargar los modelos. Intenta de nuevo m√°s tarde.</p>';
            }
        }

        function verImagen(imagenSrc) {
            modal.style.display = 'flex';
            modalImg.src = imagenSrc;
        }
        
        function cerrarModal() {
            modal.style.display = 'none';
        }
        
        // Cambio: Nueva l√≥gica para agregar al carrito
        async function agregarAlCarrito(productoId) {
            if (!currentUser) {
                showMessage('Debes iniciar sesi√≥n para agregar productos al carrito.');
                mostrarAuthModal();
                return;
            }

            try {
                const productoDoc = await db.collection('productos').doc(productoId).get();
                if (!productoDoc.exists) {
                    showMessage('El producto no existe.');
                    return;
                }
                
                const producto = {
                    id: productoDoc.id,
                    ...productoDoc.data()
                };

                const userRef = db.collection('usuarios').doc(currentUser.uid);

        // Cambio: Nueva funci√≥n para renderizar el carrito
        async function renderizarCarrito() {
            if (!currentUser) {
                showMessage('Debes iniciar sesi√≥n para ver tu carrito.');
                return;
            }

            const cartList = document.getElementById('cart-list');
            const cartTotal = document.getElementById('cart-total');
            cartList.innerHTML = '';
            cartTotal.textContent = '';
            
            try {
                const userDoc = await db.collection('usuarios').doc(currentUser.uid).get();
                const userData = userDoc.data();
                const carrito = userData.carrito || [];

                if (carrito.length === 0) {
                    cartList.innerHTML = '<p>Tu carrito est√° vac√≠o.</p>';
                    cartTotal.textContent = 'Total: $0.00';
                    return;
                }

                let total = 0;
                carrito.forEach((producto, index) => {
                    const listItem = document.createElement('li');
                    listItem.className = 'cart-item';
                    listItem.innerHTML = `
                        <span class="cart-item-name">${producto.nombre}</span>
                        <span class="cart-item-price">$${producto.precio}</span>
                        <button class="btn-delete" onclick="eliminarDelCarrito('${producto.id}', ${index})">
                            Eliminar
                        </button>
                    `;
                    cartList.appendChild(listItem);
                    total += producto.precio;
                });

                cartTotal.textContent = `Total: $${total.toFixed(2)}`;

            } catch (error) {
                console.error("Error al renderizar el carrito:", error);
                cartList.innerHTML = '<p>Hubo un error al cargar el carrito. Intenta de nuevo.</p>';
                cartTotal.textContent = 'Total: $0.00';
            }
        }

        // Cambio: Nueva funci√≥n para eliminar productos del carrito
        async function eliminarDelCarrito(productoId, index) {
            if (!currentUser) return;

                const userRef = db.collection('usuarios').doc(currentUser.uid);
                const userDoc = await userRef.get();
                const userData = userDoc.data();
                let carrito = userData.carrito || [];
                
                // Usamos el √≠ndice para eliminar el producto correcto
                carrito.splice(index, 1);
                
                await userRef.update({ carrito: carrito });
                showMessage('Producto eliminado del carrito.');

            } catch (error) {
                console.error("Error al eliminar del carrito:", error);

            }
        }
