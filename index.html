<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KalCTas Tienda</title>
    <style>
        /* --- Estilos Generales --- */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ff9f43;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* Evita el scroll global */
        }

        /* --- Contenedor Principal (Bloque Naranja Oscuro) --- */
        .container {
            background-color: #e67e22;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            color: #ffffff;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-in, transform 1s ease-in;
            min-height: 80vh; 
        }

        .container.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- Transiciones de pantalla --- */
        .screen {
            display: none;
            width: 100%;
            text-align: center;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.5s ease, transform 0.5s ease;
            max-height: calc(100vh - 100px); /* Ajuste de altura para scroll */
            overflow-y: auto;
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
            position: relative;
            z-index: 10;
        }

        .screen::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }

        .screen.active {
            display: block;
            opacity: 1;
            transform: scale(1);
        }
        
        /* --- T√≠tulos --- */
        h1 {
            color: #ffffff;
            font-size: 1.2em;
            margin-bottom: 5px;
            order: 1;
        }

        h2 {
            display: none;
        }
        
        /* Alineaci√≥n del texto "Bienvenido" */
        .title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            order: 1;
        }

        .title-container h1 {
            margin: 0;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .title-container hr {
            width: 150px;
            height: 2px;
            background-color: #ffffff;
            border: none;
            margin: 5px 0 20px 0;
        }

        /* --- Logo --- */
        .logo {
            max-width: 250px;
            margin-bottom: 30px;
            order: 2;
            transition: all 1s ease-in;
        }

        .logo-small {
            display: block;
            width: 100px;
            margin: 0 auto 20px auto;
        }

        /* --- Contenedor de Botones (Men√∫ principal) --- */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            order: 3;
            transition: all 1s ease-in;
        }

        /* --- Estilo de Botones --- */
        .btn {
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-kalctas-2-4 { background-color: #ff6b6b; }
        .btn-kalctas-3-4 { background-color: #48dbfb; }
        .btn-kalctas-largas { background-color: #f39c12; }
        .btn-volver { background-color: #576574; }

        .btn-view { background-color: #2e86de; }
        .btn-add {
            background-color: #27ae60;
            display: flex; /* Centrado del texto y emoji */
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .btn-checkout { background-color: #f39c12; }
        
        /* --- Iconos de la cabecera --- */
        .header-icons {
            position: fixed;
            top: 20px;
            right: 25px;
            display: flex;
            gap: 15px;
            transition: all 1s ease-in;
            z-index: 100;
        }

        .header-icon {
            font-size: 2.2em;
            color: #ffffff;
            cursor: pointer;
            transition: transform 0.2s ease;
            line-height: 1; /* Elimina el espacio extra para un mejor centrado visual */
        }

        .header-icon:hover {
            transform: scale(1.1);
        }
        
        .header-icon.cart-icon {
            /* A√±ade un efecto de sombreado */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); 
        }

        .auth-button {
            position: fixed;
            top: 20px;
            left: 25px;
            background-color: transparent;
            border: 2px solid #ffffff;
            color: #ffffff;
            padding: 6px 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: bold;
            transition: background-color 0.2s ease;
            z-index: 100;
        }

        .auth-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* --- Dise√±o de la galer√≠a de modelos --- */
        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }

        .model-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .model-card:hover {
            transform: translateY(-5px);
        }

        .model-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .model-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        
        .model-buttons .btn {
            width: calc(50% - 5px);
            padding: 10px;
            font-size: 0.9em;
        }

        .product-price {
            font-weight: bold;
            color: #ffffff;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        /* --- Modales y alertas --- */
        .image-modal, .auth-modal, .alert-box, .edit-profile-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content-img {
            max-width: 90%;
            max-height: 90%;
            display: block;
            margin: auto;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close-modal:hover,
        .close-modal:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Estilos para el modal de autenticaci√≥n */
        .auth-modal-content {
            background-color: #e67e22;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 350px;
            text-align: left;
            position: relative;
        }

        .auth-modal-content h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 1.5em;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-form input {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .auth-form .btn-auth {
            background-color: #48dbfb;
            color: #ffffff;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .auth-form .btn-auth:hover {
            background-color: #2d8ebf;
        }
        
        .auth-toggle {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: #ffffff;
        }

        .auth-toggle a {
            color: #48dbfb;
            text-decoration: none;
            font-weight: bold;
        }

        .auth-message {
            margin-top: 15px;
            color: #ff6b6b;
            text-align: center;
            font-weight: bold;
        }

        /* Estilos para el nuevo mensaje personalizado */
        .alert-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
        }

        .alert-text {
            color: #333;
        }

        .alert-button {
            margin-top: 15px;
            background-color: #576574;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Estilos para el panel lateral de Mi Cuenta */
        .account-panel {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 300px;
            background-color: #e67e22;
            color: #ffffff;
            padding: 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 999;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .account-panel.show {
            transform: translateX(0);
        }
        
        .account-panel h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .account-info {
            flex-grow: 1; 
            overflow-y: auto; 
        }
        
        .account-info p {
            margin: 10px 0;
            font-size: 1.1em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }

        .account-info p strong {
            display: block;
            font-size: 0.9em;
            font-weight: normal;
            opacity: 0.8;
        }

        .account-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: auto;
        }

        .btn-logout {
            background-color: #e74c3c;
        }

        .btn-edit-profile {
            background-color: #48dbfb;
        }
        
        /* Estilos para el nuevo panel lateral del carrito */
        .cart-panel {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 300px;
            background-color: #e67e22;
            color: #ffffff;
            padding: 20px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 999;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cart-panel.show {
            transform: translateX(0);
        }
        
        .cart-items {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .cart-total {
            text-align: right;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            padding-top: 10px;
            border-top: 2px solid rgba(255, 255, 255, 0.5);
        }

        .cart-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <div class="container" id="main-container">
        <button id="auth-button" class="auth-button">Iniciar Sesi√≥n</button>
        <div class="header-icons">
            <a href="#" class="header-icon cart-icon" onclick="mostrarPanelCarrito()">üõçÔ∏è</a>
        </div>

        <main id="pantalla-principal" class="screen active">
            <div class="title-container">
                <h1>¬°Bienvenido a KalCTas!</h1>

            <div class="button-container" id="main-buttons">

        <section id="pantalla-3-4" class="screen">

            <button class="btn btn-volver" onclick="mostrarPantalla('pantalla-principal')">

            </button>
        </section>

        <section id="pantalla-largas" class="screen">
            <img src="LOGO.png" alt="Logo de la tienda" class="logo-small">

        </section>
    </div>

    <div id="account-panel" class="account-panel">
        <span class="close-modal" onclick="cerrarPanelMiCuenta()">&times;</span>
        <h3>Mi Cuenta</h3>
        <div class="account-info" id="account-info">
            </div>
        <div class="account-buttons">
            <button class="btn btn-edit-profile" onclick="mostrarModalEditarDatos()">Editar mis datos</button>
            <button class="btn btn-logout" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
        </div>
    </div>

    <div id="cart-panel" class="cart-panel">
        <span class="close-modal" onclick="cerrarPanelCarrito()">&times;</span>
        <h3>Tu Carrito</h3>
        <ul class="cart-items" id="cart-list"></ul>
        <div class="cart-total" id="cart-total"></div>
        <div class="cart-buttons">
            <button class="btn btn-checkout" onclick="pagar()">Pagar</button>
            <button class="btn btn-volver" onclick="cerrarPanelCarrito()">Cerrar</button>
        </div>
    </div>
    
    <div id="image-modal" class="image-modal" onclick="cerrarModal()">
        <span class="close-modal">&times;</span>
        <img class="modal-content-img" id="modal-image">
    </div>

    <div id="edit-profile-modal" class="edit-profile-modal">
        <div class="auth-modal-content">
            <span class="close-modal" onclick="cerrarModalEditarDatos()">&times;</span>
            <h3>Editar Mis Datos</h3>
            <form id="edit-profile-form" class="auth-form">
                <input type="text" id="edit-nombre" placeholder="Nombre" required>
                <input type="text" id="edit-apellido" placeholder="Apellido" required>
                <input type="tel" id="edit-telefono" placeholder="Tel√©fono de contacto (Opcional)">
                <button type="submit" class="btn-auth">Guardar Cambios</button>
                <p id="edit-message" class="auth-message"></p>
            </form>
        </div>
    </div>

    <div id="auth-modal" class="auth-modal">
        <div class="auth-modal-content">
            <span class="close-modal" onclick="cerrarAuthModal()">&times;</span>
            <div id="login-form-container">
                <h3>Iniciar Sesi√≥n</h3>
                <form id="login-form" class="auth-form">
                    <input type="email" id="login-email" placeholder="Correo electr√≥nico" required>
                    <input type="password" id="login-password" placeholder="Contrase√±a" required>
                    <button type="submit" class="btn-auth">Entrar</button>
                    <p id="login-message" class="auth-message"></p>
                </form>
                <p class="auth-toggle">¬øNo tienes cuenta? <a href="#" onclick="mostrarRegistro()">Reg√≠strate</a></p>
            </div>
            <div id="register-form-container" style="display:none;">
                <h3>Crear Cuenta</h3>
                <form id="register-form" class="auth-form">
                    <input type="text" id="register-nombre" placeholder="Nombre" required>
                    <input type="text" id="register-apellido" placeholder="Apellido" required>
                    <input type="email" id="register-email" placeholder="Correo electr√≥nico" required>
                    <input type="password" id="register-password" placeholder="Contrase√±a" required>
                    <button type="submit" class="btn-auth">Registrarme</button>
                    <p id="register-message" class="auth-message"></p>
                </form>
                <p class="auth-toggle">¬øYa tienes cuenta? <a href="#" onclick="mostrarLogin()">Inicia Sesi√≥n</a></p>
            </div>
        </div>
    </div>
    
    <div id="alert-box" class="alert-box">
        <div class="alert-content">
            <p id="alert-text" class="alert-text"></p>
            <button class="alert-button" onclick="closeAlert()">Aceptar</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyDuNHPsYnLD_qmbG2K9ieTIOCX6U4slD1E",
          authDomain: "tienda-kalctas.firebaseapp.com",
          projectId: "tienda-kalctas",
          storageBucket: "tienda-kalctas.firebasestorage.app",
          messagingSenderId: "374355691085",
          appId: "1:374355691085:web:18abb15678c7a6870bbe04"
        };

        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;
        
        const alertBox = document.getElementById('alert-box');
        const alertText = document.getElementById('alert-text');
        
        const pantallas = document.querySelectorAll('.screen');
        const mainContainer = document.getElementById('main-container');

        document.addEventListener('DOMContentLoaded', () => {
            mainContainer.classList.add('show');
            window.scrollTo(0, 0); 
        });

        function showMessage(text) {
            alertText.textContent = text;
            alertBox.style.display = 'flex';
        }

        function closeAlert() {
            alertBox.style.display = 'none';
        }
        
        function mostrarPantalla(idDePantalla) {
            pantallas.forEach(pantalla => {
                pantalla.classList.remove('active');
            });

            const pantallaActiva = document.getElementById(idDePantalla);
            if (pantallaActiva) {
                pantallaActiva.classList.add('active');
                if (idDePantalla.startsWith('pantalla-')) {
                    generarGaleria(idDePantalla);
                }
            }
        }
        
        auth.onAuthStateChanged(user => {
            currentUser = user;
            const authButton = document.getElementById('auth-button');
            if (user) {
                console.log('Usuario autenticado:', user.email);
                authButton.textContent = 'Mi Cuenta';
                authButton.onclick = () => mostrarPanelMiCuenta();
                habilitarBotonesCarrito();
                cargarDatosUsuario();
            } else {
                console.log('Usuario no autenticado.');
                authButton.textContent = 'Iniciar Sesi√≥n';
                authButton.onclick = () => mostrarAuthModal();
                deshabilitarBotonesCarrito();
            }
        });

        function habilitarBotonesCarrito() {
            document.querySelectorAll('.btn-add').forEach(btn => btn.disabled = false);
        }

        function deshabilitarBotonesCarrito() {
            document.querySelectorAll('.btn-add').forEach(btn => btn.disabled = true);
        }

        const authModal = document.getElementById('auth-modal');
        const loginFormContainer = document.getElementById('login-form-container');
        const registerFormContainer = document.getElementById('register-form-container');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginMessage = document.getElementById('login-message');
        const registerMessage = document.getElementById('register-message');

        function mostrarAuthModal() {
            authModal.style.display = 'flex';
            window.scrollTo(0, 0);
        }

        function cerrarAuthModal() {
            authModal.style.display = 'none';
        }
        
        function mostrarRegistro() {
            loginFormContainer.style.display = 'none';
            registerFormContainer.style.display = 'block';
            loginMessage.textContent = '';
        }
        
        function mostrarLogin() {
            registerFormContainer.style.display = 'none';
            loginFormContainer.style.display = 'block';
            registerMessage.textContent = '';
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = registerForm['register-email'].value;
            const password = registerForm['register-password'].value;
            const nombre = registerForm['register-nombre'].value;
            const apellido = registerForm['register-apellido'].value;

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                await db.collection('usuarios').doc(userCredential.user.uid).set({
                    email: email,
                    nombre: nombre,
                    apellido: apellido,
                    telefono: null,
                    carrito: []
                });
                showMessage('¬°Cuenta creada con √©xito! Ahora puedes iniciar sesi√≥n.');
                cerrarAuthModal();
            } catch (error) {
                console.error('Error de registro:', error.message);
                registerMessage.textContent = traducirErrorFirebase(error.code);
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = loginForm['login-email'].value;
            const password = loginForm['login-password'].value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showMessage('¬°Sesi√≥n iniciada correctamente!');
                cerrarAuthModal();
                window.scrollTo(0, 0); 
            } catch (error) {
                console.error('Error de inicio de sesi√≥n:', error.message);
                loginMessage.textContent = traducirErrorFirebase(error.code);
            }
        });
        
        function traducirErrorFirebase(codigo) {
            switch (codigo) {
                case 'auth/email-already-in-use': return 'El correo electr√≥nico ya est√° registrado.';
                case 'auth/invalid-email': return 'El correo electr√≥nico no es v√°lido.';
                case 'auth/weak-password': return 'La contrase√±a debe tener al menos 6 caracteres.';
                case 'auth/user-not-found': return 'No se encontr√≥ un usuario con este correo.';
                case 'auth/wrong-password': return 'La contrase√±a es incorrecta.';
                default: return 'Ocurri√≥ un error inesperado. Intenta de nuevo.';
            }
        }

        // Panel de Mi Cuenta
        const accountPanel = document.getElementById('account-panel');
        const accountInfo = document.getElementById('account-info');

        function mostrarPanelMiCuenta() {
            accountPanel.classList.add('show');
        }

        function cerrarPanelMiCuenta() {
            accountPanel.classList.remove('show');
        }

        async function cargarDatosUsuario() {
            if (!currentUser) return;
            try {
                const userDoc = await db.collection('usuarios').doc(currentUser.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    accountInfo.innerHTML = `
                        <p><strong>Nombre:</strong> ${userData.nombre} ${userData.apellido}</p>
                        <p><strong>Correo:</strong> ${userData.email}</p>
                        <p><strong>Tel√©fono:</strong> ${userData.telefono || 'No registrado'}</p>
                    `;
                }
            } catch (error) {
                console.error("Error al cargar datos del usuario:", error);
                accountInfo.innerHTML = `<p>Error al cargar los datos.</p>`;
            }
        }

        const editProfileModal = document.getElementById('edit-profile-modal');
        const editProfileForm = document.getElementById('edit-profile-form');

        async function mostrarModalEditarDatos() {
            if (!currentUser) return;
            cerrarPanelMiCuenta();
            editProfileModal.style.display = 'flex';
            try {
                const userDoc = await db.collection('usuarios').doc(currentUser.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    document.getElementById('edit-nombre').value = userData.nombre || '';
                    document.getElementById('edit-apellido').value = userData.apellido || '';
                    document.getElementById('edit-telefono').value = userData.telefono || '';
                }
            } catch (error) {
                console.error("Error al cargar datos para editar:", error);
                showMessage("No se pudieron cargar los datos para editar.");
            }
        }

        function cerrarModalEditarDatos() {
            editProfileModal.style.display = 'none';
        }

        editProfileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('edit-nombre').value;
            const apellido = document.getElementById('edit-apellido').value;
            const telefono = document.getElementById('edit-telefono').value;

            try {
                const userRef = db.collection('usuarios').doc(currentUser.uid);
                await userRef.update({
                    nombre: nombre,
                    apellido: apellido,
                    telefono: telefono
                });
                showMessage('Datos actualizados con √©xito.');
                cerrarModalEditarDatos();
                cargarDatosUsuario();
            } catch (error) {
                console.error("Error al actualizar datos:", error);
                document.getElementById('edit-message').textContent = "Hubo un error al guardar los cambios.";
            }
        });

        async function cerrarSesion() {
            try {
                await auth.signOut();
                cerrarPanelMiCuenta();
                showMessage("Has cerrado sesi√≥n.");
            } catch (error) {
                console.error("Error al cerrar sesi√≥n:", error);
                showMessage("Hubo un error al intentar cerrar sesi√≥n.");
            }
        }
        
        // Panel lateral del carrito
        const cartPanel = document.getElementById('cart-panel');
        const cartList = document.getElementById('cart-list');
        const cartTotal = document.getElementById('cart-total');

        function mostrarPanelCarrito() {
            if (!currentUser) {
                showMessage('Debes iniciar sesi√≥n para ver tu carrito.');
                mostrarAuthModal();
                return;
            }
            cartPanel.classList.add('show');
            renderizarCarrito();
        }

        function cerrarPanelCarrito() {
            cartPanel.classList.remove('show');
        }

        async function renderizarCarrito() {
            if (!currentUser) {
                cartList.innerHTML = '<p>Debes iniciar sesi√≥n para ver tu carrito.</p>';
                cartTotal.textContent = 'Total: $0.00';
                return;
            }
            
            cartList.innerHTML = '';
            cartTotal.textContent = '';
            
            try {
                const userDoc = await db.collection('usuarios').doc(currentUser.uid).get();
                const userData = userDoc.data();
                const carrito = userData.carrito || [];

                if (carrito.length === 0) {
                    cartList.innerHTML = '<p>Tu carrito est√° vac√≠o.</p>';
                    cartTotal.textContent = 'Total: $0.00';
                    return;
                }

                let total = 0;
                carrito.forEach((producto, index) => {
                    const listItem = document.createElement('li');
                    listItem.className = 'cart-item';
                    listItem.innerHTML = `
                        <span class="cart-item-name">${producto.nombre}</span>
                        <span class="cart-item-price">$${producto.precio}</span>
                        <button class="btn-delete" onclick="eliminarDelCarrito('${producto.id}', ${index})">
                            Eliminar
                        </button>
                    `;
                    cartList.appendChild(listItem);
                    total += producto.precio;
                });

                cartTotal.textContent = `Total: $${total.toFixed(2)}`;

            } catch (error) {
                console.error("Error al renderizar el carrito:", error);
                cartList.innerHTML = '<p>Hubo un error al cargar el carrito. Intenta de nuevo.</p>';
                cartTotal.textContent = 'Total: $0.00';
            }
        }
        
        async function eliminarDelCarrito(productoId, index) {
            if (!currentUser) return;
            try {
                const userRef = db.collection('usuarios').doc(currentUser.uid);
                const userDoc = await userRef.get();
                const userData = userDoc.data();
                let carrito = [...(userData.carrito || [])]; 
                
                if (index > -1 && index < carrito.length) {
                    const productoEliminado = carrito.splice(index, 1)[0];
                    const productoRef = db.collection('productos').doc(productoEliminado.id);
                    await productoRef.update({
                        stock: firebase.firestore.FieldValue.increment(1)
                    });
                }
                
                await userRef.update({ carrito: carrito });
                showMessage('Producto eliminado del carrito.');
                renderizarCarrito();
                generarGaleria(document.querySelector('.screen.active').id);
            } catch (error) {
                console.error("Error al eliminar del carrito:", error);
                showMessage('Hubo un error al eliminar el producto.');
            }
        }

        function pagar() {
            showMessage("Funci√≥n de pago no implementada a√∫n.");
        }
        
        async function generarGaleria(idDePantalla) {
            let categoria;
            let gridId;

            switch(idDePantalla) {
                case 'pantalla-2-4':
                    categoria = 'KalCTas2-4';
                    gridId = 'grid-2-4';
                    break;
                case 'pantalla-3-4':
                    categoria = 'KalCTas3-4';
                    gridId = 'grid-3-4';
                    break;
                case 'pantalla-largas':
                    categoria = 'KalCTasLargas';
                    gridId = 'grid-largas';
                    break;
                default:
                    categoria = '';
                    gridId = '';
            }

            const contenedor = document.getElementById(gridId);
            
            if (!contenedor) {
                console.error(`Error: No se encontr√≥ el contenedor con el ID: ${gridId}`);
                return;
            }

            contenedor.innerHTML = '<p>Cargando modelos...</p>';

            try {
                const querySnapshot = await db.collection('productos').where('categoria', '==', categoria).get();
                
                contenedor.innerHTML = '';
                
                if (querySnapshot.empty) {
                    contenedor.innerHTML = '<p>No hay modelos disponibles en esta categor√≠a.</p>';
                    return;
                }
                
                querySnapshot.forEach(doc => {
                    const producto = doc.data();
                    const cardHtml = `
                        <div class="model-card">
                            <img src="${producto.imagenUrl}" alt="Modelo de calceta">
                            <p class="product-price">$${producto.precio}</p>
                            <p>${producto.nombre}</p>
                            <div class="model-buttons">
                                <button class="btn btn-view" onclick="verImagen('${producto.imagenUrl}')">Ver</button>
                                <button class="btn btn-add" data-id="${doc.id}" ${producto.stock <= 0 ? 'disabled' : ''}>
                                    ${producto.stock <= 0 ? 'Agotado' : 'Agregar a la üõçÔ∏è'}
                                </button>
                            </div>
                        </div>
                    `;
                    contenedor.innerHTML += cardHtml;
                });
                
                const botonesAgregar = document.querySelectorAll('.btn-add');
                botonesAgregar.forEach(btn => {
                    btn.addEventListener('click', () => agregarAlCarrito(btn.dataset.id));
                    if (currentUser) {
                        btn.disabled = btn.disabled;
                    } else {
                        btn.disabled = true;
                    }
                });

            } catch (error) {
                console.error("Error al obtener los productos:", error);
                contenedor.innerHTML = '<p>Hubo un error al cargar los modelos. Intenta de nuevo m√°s tarde.</p>';
            }
        }

        const modal = document.getElementById('image-modal');
        const modalImg = document.getElementById('modal-image');

        function verImagen(imagenSrc) {
            modal.style.display = 'flex';
            modalImg.src = imagenSrc;
        }
        
        function cerrarModal() {

        async function agregarAlCarrito(productoId) {
            if (!currentUser) {
                showMessage('Debes iniciar sesi√≥n para agregar productos al carrito.');
                mostrarAuthModal();
                return;
            }

            try {
                await db.runTransaction(async (transaction) => {
                    const productoRef = db.collection('productos').doc(productoId);
                    const userRef = db.collection('usuarios').doc(currentUser.uid);

                    const productoDoc = await transaction.get(productoRef);
                    const userDoc = await transaction.get(userRef);

                    if (!productoDoc.exists) {
                        throw "El producto no existe.";
                    }

                    const productoData = productoDoc.data();
                    if (productoData.stock <= 0) {
                        throw new Error("Este producto est√° agotado.");
                    }
                    
                    const newStock = productoData.stock - 1;
                    transaction.update(productoRef, { stock: newStock });
                    
                    const userData = userDoc.data();
                    let carrito = userData.carrito || [];
                    const productoToAdd = {
                        id: productoDoc.id,
                        nombre: productoData.nombre,
                        precio: productoData.precio,
                        imagenUrl: productoData.imagenUrl
                    };
                    
                    carrito.push(productoToAdd);
                    transaction.update(userRef, { carrito: carrito });
                });
                
                showMessage('¬°El modelo ha sido agregado al carrito!');
                generarGaleria(document.querySelector('.screen.active').id);
            } catch (error) {
                console.error("Error al agregar al carrito:", error);
                if (error.message && error.message.includes("agotado")) {
                    showMessage("Este producto est√° agotado.");
                } else {
                    showMessage('Hubo un error al agregar el producto al carrito. Intenta de nuevo.');
                }
            }
        }
    </script>
